<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>LinkedIn</title>
</head>
<body>
    <header>
        <div class="link-logo">   
            <img src="images/LinkedIn_Logo.svg" alt="linkedinlogo" class="link-logo">
        </div>
        <div>
            <h1>
                Welcome Back
            </h1>
            <p class="heading">
                Don't miss your next opportunity. Sign in to stay updated on your professional world.
            </p>
        </div>

    </header>
    <section>
        <div class="login">  
            <textarea name="email" cols="50" rows="2.75"  class="email" >Email or Phone </textarea>
        </div>
        <div class="password">
            <textarea name="password" cols="50" rows="2.75"  >Password </textarea>    
        </div>
        <div >
            <button type="button" class="sign"> 
                Sign In
            </button>
        </div>
        <div>
         <a href="#"><p class="forget">Forgot password?</p></a>
        </div>
        <div class="join">
            <p>New to LinkedIn?</p>
            <a href="#"><p>Join Now</p></a>
        </div>
    </section>
    <footer>
        <nav>
            <ol>
                <li><img src="images/LinkedIn_Logo.svg" alt="lastlogo">@   2019  </li>
                <li><a href="#">User Agreement</a></li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookie Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
            </ol>
        </nav>
    </footer>
</body>
</html>
