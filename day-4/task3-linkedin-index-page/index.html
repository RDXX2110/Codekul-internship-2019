<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>LinkedIn</title>
</head>
<body>
    <header>
        <div class="link-logo">   
            <img src="images/LinkedIn_Logo.svg" alt="linkedinlogo">
        </div>
        <div class="heading">
            <h1>
                Welcome Back
            </h1>
            <p>
                Don't miss your next opportunity. Sign in to stay updated on your professional world.
            </p>
        </div>

    </header>
    <section>
        <div class="login">   
            <label for="email">Email or Phone</label>
            <br>
            <input type="text">
        </div>
        <div class="password">
            <label for="pass">Password</label>
            <br>
            <input type="text">
        </div>
        <div>
            <button type="button"> 
                Sign In
            </button>
        </div>
        <div class="forgot">
         <a href="#"><p>Forgot password?</p></a>
        </div>
        <div>
            <p>New to LinkedIn?</p>
            <a href="#"><p>Join Now</p></a>
        </div>
    </section>
    <footer>
        <nav>
            <ol>
                <li><img src="images/LinkedIn_Logo.svg" alt="lastlogo">@   2019  </li>
                <li><a href="#">User Agreement</a></li>
                <li>Privacy Policy</li>
                <li>Community Guidelines</li>
                <li>Cookie Policy</li>
                <li>Copyright Policy</li>
                <li>Send Feedback</li>
            </ol>
        </nav>
    </footer>
</body>
</html>
